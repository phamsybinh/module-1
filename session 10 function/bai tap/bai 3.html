<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 3</title>
</head>
<body>
    <script>
        let number= +prompt("Nhập vào một số nguyên: ");
        let giaiThua= 1;
        let result=function(){
            for (let i = 1; i <= number; i++) {
                giaiThua*=i;
                
            }
            return giaiThua;
        }
        result();
        console.log(giaiThua);
    </script>
</body>
