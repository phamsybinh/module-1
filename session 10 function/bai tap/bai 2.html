<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 2</title>
</head>

<body>
    <script>
        let inputNumber = +prompt("Nhập vào một số: ");
        function primeNumber(inputNumber) {
            if (inputNumber <= 1) {
                return false;
            } else if (inputNumber === 2) {
                return true;
            } else if (inputNumber % 2 === 0) {
                return false;
            } else {
                for (let i = 3; i <= Math.sqrt(inputNumber); i+=2) {
                    if (inputNumber%i===0) {
                    return false;    
                    }
                    
                }
            }
            return true;

        }
        primeNumber(inputNumber);
        if (primeNumber(inputNumber)) {
            console.log(` Số ${inputNumber} là số nguyên tố`);
        } else {
            console.log(` Số ${inputNumber} không phải là số nguyên tố`);
        }
    </script>
</body>

</html>
