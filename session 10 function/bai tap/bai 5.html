<body>
    <script>
        let text= prompt( "Hello World");
        let tanSuat={};
        let result=()=>{
            
            for (let i = 0; i < text.toLowerCase().length; i++) {
                let kyTu= text.toLowerCase()[i];
                tanSuat[kyTu]=(tanSuat[kyTu]|| 0)+1;

                
            }
            
            console.log(tanSuat);
            return tanSuat;
        }
        result();
    </script>
