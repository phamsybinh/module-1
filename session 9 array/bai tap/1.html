<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function chuyenDoiChuHoaChuThuong(chuoi) {
    let chuoiDaChuyenDoi = '';

    for (let i = 0; i < chuoi.length; i++) {
        let kyTu = chuoi[i];
        if (kyTu === kyTu.toLowerCase()) {
            chuoiDaChuyenDoi += kyTu.toUpperCase();
        } else {
            chuoiDaChuyenDoi += kyTu.toLowerCase();
        }
    }

    return chuoiDaChuyenDoi;
}

// Nhập chuỗi từ người dùng
let chuoiNhap = prompt("Nhập một chuỗi: ");

// Gọi hàm và hiển thị kết quả
let chuoiChuyenDoi = chuyenDoiChuHoaChuThuong(chuoiNhap);
console.log("Chuỗi sau khi chuyển đổi: " + chuoiChuyenDoi);

    </script>
</body>
</html>
