<body>
    <script>
        let text = "'Keep Calm And Code On'";
        let chuoiDaChuyenDoi = '';
        for (let i = 0; i < text.length; i++) {
            if (text[i] === text[i].toLowerCase()) {
                chuoiDaChuyenDoi += text[i].toUpperCase();
            } else {
                chuoiDaChuyenDoi += text[i].toLowerCase();
            }

        }
        console.log(chuoiDaChuyenDoi);
    </script>
