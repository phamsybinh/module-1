    <!-- 
        classlist: đay là 1 thuộc tính của element
        ==> nó sẽ lấy ra hết danh sách class của element.
        - Trong classList sẽ cung cấp các phương thức
        1. add(): thêm tên class vào
        2. remove(): xóa tên class
        3. toggle(): giống như 1 công tắc có thì xóa đi, không có thì thêm vào
        4. contain(): kiểm tra xem element có class đấy không và trả về true/false
     -->
