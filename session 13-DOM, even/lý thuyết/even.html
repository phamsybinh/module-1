<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <!-- 
        Event: những sự kiện tương tác
        - click chuột, bàn phím, hover..
            Cách 1: đặt tên sự kiện trực tiếp vào các thẻ element  như(onclick,onmuosemove,ondbclick..)
            Cách 2: lấy element ra rồi addEvent cho nó

     -->
     <input type="text">
     <button >add</button>
     <h1 onclick="eventDom()">click</h1>
     <script>
        function data() {
            let element=document.getElementsByTagName("input");
             element[0].value;
             console.log(element[0].value);
             element[0].value= ""
        }
        document.addEventListener("keypress",(event)=>{
            console.log("111",event.keyCode);
            if (event.keyCode==13) {
                data();
            }
        })
        function eventDom() {
            console.log("sự kiện click");
        }
        let element=document.getElementsByTagName("h1");
        element[0].addEventListener("click",()=>{
            console.log("bắt đầu gọi sự kiện click");
        })
     </script>
</body>
</html>
