<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <!-- 
        Text: nội dung
        1.innerText
        2.textContent
        3. innerHTML
     -->
     <p>nội dung DOM</p>
     <button onclick="changeText()">change Text</button>

     <script>
        function changeText() {
            let element=document.getElementsByTagName("p");
            element[0].innerHTML="<p> DOM basic</p>";
        }
     </script>
</body>
</html>
