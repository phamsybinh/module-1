<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 

     -->
    <script>
        let i = 1;
        while (i <= 5) {
            console.log(i);
            i++;
        }


        /* 
        thực hiện trước sau đó mới kiểm tra điều kiện */
        let x = 1;
        do {
            console.log(i);
            x++;
        } while (x <= 5);
    </script>
</body>

</html>
