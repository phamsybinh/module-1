<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>
    <!-- 
        loop: vòng lặp
        for
            Cấu trúc cơ bản:
            -Giá trị khởi tạo
            -Điều kiện
            -Bước nhảy
            -- luồng chạy: 
                +lấy giá trị khởi tạo để kiểm tra với điều kiện
                +nếu thỏa mãn chạy phần thân ==>bước nhảy==>kiểm tra điều kiện
                +nếu không thỏa mãn thì dừng chương trình
            các phần ngăn cách với nhau bằng dấu ";"
        break: dừng vòng lặp
        while
        do while
     -->
    <script>
        for (let index = 0; index < 5; index++) {

            if (index == 3) {
                break;
            }
            console.log("chỉ số ", index);

        }
    </script>
</body>

</html>
