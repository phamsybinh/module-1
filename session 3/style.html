<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{
            color: goldenrod;
        }
    </style>
    <!-- HỌC CSS -->
</head>
<body>
    <!-- CSS: Cascading style sheets( ngôn ngữ định dạng kiểu)
    Có 3 cách viết code css trong trang web
    - cách 1: inline viết css bên trong thẻ mở element
    - cách 2: internal tạo cặp thẻ style tạo trong thẻ head
    - cách 3: external tạo file có đuôi .css rồi link vs file html
    class và id để định danh element
    - class

    -->
    <!-- <p style="color: red;">css basic</p> -->
    <p>css internal</p>
    <h2>css external</h2>
    <h3 class="heading-text" id="text">css external</h3>
    <h3>css external</h3>
    <p class="1">1</p>
    <span class="2">2</span>
    <span class="3">3</span>
</body>
</html>
