<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 1</title>
    <style>
        #button {
            width: 150px;
            height: 30px;
        }

        .input {
            width: 300px;
            height: 300px;

        }
    </style>
</head>

<body>
    <div class="input">
        <h2>Thông tin học viên</h2>
        <table>
            <tbody>
                <tr>
                    <td><label class="label" for="name">Họ và Tên</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label class="label" for="mail">Email</label></td>
                    <td> <input id="mail" type="text"></td>
                </tr>
                <tr>
                    <td> <label class="label" for="number">Số điện thoại</label></td>
                    <td> <input id="number" type="text"></td>
                </tr>
                <tr>
                    <td><label class="label" for="address">Quê quán</label></td>
                    <td><input id="address" type="text"></td>
                </tr>
                <tr>
                    <td> <label class="label" for="">Giới tính</label></td>
                    <td>
                        <input  id="male" type="radio" name="gender" value="Nam">
                        <label for="male">Nam</label>
                        <input id="female" type="radio" name="gender" value="Nữ">
                        <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="button" onclick="add()"> Lưu lại </button></td>
                </tr>
            </tbody>
        </table>

    </div>

    <div>
        <table class="table table-bordered" border="1">
           
        </table>
    </div>
</body>


<script>
    let student = [];
    let item_id = 1;
    function add() {
        let item_name = document.getElementById('name').value;
        let item_email = document.getElementById('mail').value;
        let item_number = document.getElementById('number').value;
        let item_address = document.getElementById('address').value;
        // let item_gender = document.getElementById('gender').value;
        let elements = document.getElementsByName('gender');
        let check='';
        for (let i = 0; i < elements.length; i++) {
            if (elements.item(i).checked) {
                check= elements.item(i).value
            }
            
        }
        let item_gender=check;
        let item = {
            id: item_id,
            name: item_name,
            email: item_email,
            number: item_number,
            address: item_address,
            gender: item_gender,

        }
        student.push(item);
        item_id++
        render();
        document.getElementById('name').value='';
        document.getElementById('mail').value='';
        document.getElementById('number').value='';
        document.getElementById('address').value='';
        // document.getElementById('gender').value='';
        
        console.log(student);
    }

    function render() {
        table = `<tr>
                    <th>#</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Giới tính</th>
                    <th>Hành động</th>
                    <th><button onclick="arrange">Sắp xếp(alpha b)</button></th>
                </tr>`
        for (let i = 0; i < student.length; i++) {
            table += `<tr>
                    <td >${i+1}</td>
                    <td >${student[i].name}</td>
                    <td>${student[i].email}</td>
                    <td>${student[i].number}</td>
                    <td>${student[i].address}</td>
                    <td>${student[i].gender}</td>
                    <td>
                        <button>edit</button>
                        <button onclick="deleteElement(${student[i].id})">delete</button>    
                    </td>
                    <td colspan="${i+1}"></td>
                </tr>`
            document.getElementsByClassName('table')[0].innerHTML = table;

        }
    }

    function deleteElement(index) {
        // student=student.filter((item)=>item.id!=index)
        // render();
        // console.log(index);
        for (let i = 0; i < student.length; i++) {
            if (index==student[i].id) {
                student.splice(i,1);
            }
        }
        console.log(student);
        render();
    }
    
</script>

</html>
