        let store=["Laptop","Keyboard","Mouse","PC"];
        let quantity=0;

            for (let i = 0; i < cart.length; i++) {

        function addCart() {
            let addToCart=prompt("Nhập vào đồ dùng muốn mua: ");

                cart.push([addToCart,quantity+1]);
            } else {
                console.log("Thiết bị không tồn tại, vui lòng nhập lại");
                
            } 
            displaycart();
        }
        // addCart(displaycart)

                let updatedToCart=+prompt("Nhập số lượng muốn cập nhật: ");
                quantity=updatedToCart;
            } else {
                console.log("Thiết bị không tồn tại, vui lòng nhập lại");
                
            }
            displaycart();
        }

    </script>
