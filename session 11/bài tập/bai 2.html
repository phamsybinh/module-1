        nếu gặp chữ thường in lên chữ hoa input: vŨ HỒng VâN output: Vũ hôNG vÂn
     -->
     <script>
        let input= " vŨ HỒng VâN";
        function chuyenChuHoa_Thuong(word) {
            let chuoiDaChuyen=""
            for (let i = 0; i < word.length; i++) {
                if (word[i]===word[i].toLowerCase()) {
                    chuoiDaChuyen += word[i].toUpperCase();
                } else {
                    chuoiDaChuyen += word[i].toLowerCase();

                }
                
            }
            return chuoiDaChuyen;
        }
        console.log(chuyenChuHoa_Thuong(input));
     </script>
