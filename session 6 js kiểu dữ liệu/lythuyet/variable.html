        Cấu trúc gồm 3 phần
        var/let/const[tên biến]=value;
        1. var
        -var:
            + có thể khai báo lại, 
            + gán lại giá trị
            + phạm vi hoạt động function
            + có hoisting
        - let:
            +không thể khai báo lại
            + có thể gắn lại giá trị
            + phạm vi hoạt động block scope{}
            + có hoisting nhưng không truy cập được
        - const:
            + thường dùng để khai báo hằng số
            + không thể gán lại giá trị
            + không thể khai báo lại
            + khi khai báo phải gán giá trị cho nó, nếu không sẽ báo lỗi
            + phạm vi hoạt động như thằng let
            +
            note: hoisting đưa khai báo lên đầu
        JS có phân biệt chữ hoa vs chữ thường

            -tránh dùng từ khóa đặc biệt
