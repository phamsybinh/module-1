<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascrip</title>

</head>
<body>
    <!-- 
        JS: viết tắt của javascrip
        là một ngôn ngữ của lập trình web
        có thể làm front-end, back-end (fullstack)
        có ba cách để code js:
            - inline: là viết code trực tiếp trong thẻ html.
            - internal: là viết code js bê trong cặp thẻ script. Vị trí đặt thẻ
            script ở cuối thẻ body
            - external: tạo file có đuôi .js rồi viết code trong file đó
            
     -->
     <button onclick="alert('hello world')">click</button>

     <!-- <script>
        alert("Cách internal code js")
     </script> -->
     <script src="./index.js">
        
     </script>
</body>
</html>
